<script type="text/javascript">
    RED.nodes.registerType('rc522',{
        category: 'network',
        color: '#E9967A',
        defaults: {
            name: {value:""},
            blockedFor: {value: 5, required: true, validate:RED.validators.number()}
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge.png",
        label: function() {
            return this.name || "rc522";
        }
    });
</script>

<script type="text/x-red" data-template-name="rc522">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-blockedFor"><i class="fa fa-tag"></i> Blocked for</label>
        <input type="text" id="node-input-blockedFor" placeholder="Blocked for">
    </div>
    <div class="form-tips"><b>Enter a number of seconds the node shall not read another node for.</div>
</script>
